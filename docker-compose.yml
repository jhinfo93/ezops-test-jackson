version: '2'
services:
  ezops-teste:
    container_name: ezOps-teste
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - ezOps-teste-network
    volumes:
      - ezOps-teste_volume:/data
    env-file:
      - .env

volumes:
  ezOps-teste_volume:
networks:
  ezOps-teste-network:
